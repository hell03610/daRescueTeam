<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>da Rescue Team</title>
    <script type="text/javascript" src="js/modernizr.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/base-min.css">
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/darescueteam.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:200,300,400' rel='stylesheet' type='text/css'>
</head>
<body>

    <div class="main">

       <section id="one">
        <script>

            setTimeout(function(){

                var feed = $('#twitter-widget-0').contents().find('.h-feed')[0];
                var tweets = feed.querySelectorAll('.tweet');
                var tuits = [];
                for(var i=0;i < tweets.length; i++){
                    var tuit = {
                        text: tweets[i].querySelector('.e-entry-title').textContent,
                        when: new Date(tweets[i].querySelector('time').getAttribute('datetime')),
                        link: tweets[i].querySelector('.u-url').getAttribute('href')
                    };
                    tuits.push(tuit);
                }

                var maxtuits = (tuits.length > 6)?6:tuits.length;
                $('#timeline').html('');
                for(var i=0;i<maxtuits;i++){
                    var markup = '<div class="pure-u-1-3"><div class="l-box"><p class="tweet">__tweet__</p><div class="pure-u-1-2 when">__when__</div><div class="pure-u-1-2 link"><a href="__link__" target="_blank"><i class="icon-twitter"></i><a></div></div></div>';
                    markup = markup.replace('__tweet__', tuits[i].text);
                    markup = markup.replace('__when__', tuits[i].when.toDateString());
                    markup = markup.replace('__link__', tuits[i].link);

                    $('#timeline').append($(markup));
                }


            }, 2000);

            !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
        </script>


        <img src="img/redcross.svg" id="bg"/>
        <h1>da Rescue Team</h1>
        <p class="motto">Is your project <span>in danger</span>?</p>
        <a class="twitter-timeline"  href="https://twitter.com/daRescueTeam"  data-widget-id="396019933143769089"></a>

    </section>


    <section id="tweets">

        <div class="title">
            <h2>Hear what we say</h2>
        </div>


        <div class="pure-g-r" id="timeline">
            <div class="pure-u-1 center">
                <div class="spinner"></div>
                <div class="loading">  Reading tweets</div>

            </div>
        </div>


        <div class="center margin-20">
            <script src="https://platform.twitter.com/widgets.js"></script>
            <a href="https://twitter.com/intent/follow?region=follow_link&screen_name=daRescueTeam&tw_p=followbutton&variant=2.0">
                <button class="pure-button">
                    Follow us on Twitter <i class="icon-twitter"></i>
                </button>
            </a>
        </div>
    </section>

</div>
</body>
</html>
